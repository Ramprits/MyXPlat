<div class="row">
  <div class="col-md-6 offset-3">
    <app-post-edit></app-post-edit>
  </div>
</div>
<div class="row">
  <hr>
  <div class="col-md-3 mt-3" ng-style="{'height':100px;}" *ngFor="let post of posts">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.name}}</p>
        <p>{{post.categories}}</p>
        <br>
        <p>{{post.created}}</p>
      </div>
    </div>
  </div>

</div>
