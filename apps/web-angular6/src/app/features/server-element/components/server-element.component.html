<div class="col-xs-12">
  <div class="panel panel-default">
    <div *ngFor="let element of serverElements">
      <div class="panel-heading">{{ element.name }} -</div>
      <div class="panel-body">
        <p>
          <strong style="color: red">{{ element.content }}</strong>
          <em>{{ element.content }}</em>
        </p>
      </div>
    </div>
  </div>
</div>
