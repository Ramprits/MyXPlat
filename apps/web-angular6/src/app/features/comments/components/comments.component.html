<ng-template *ngIf="isLoading;else commentTemplate"></ng-template>
Please while loading...
<ng-template #commentTemplate>
  <div class="table table-striped table-bordered table-sm">
    <tr>
      <td>Name</td>
      <td>Email</td>
      <td>Body</td>
    </tr>
    <tr *ngFor="let comment of comments">
      <td>{{comment.name}}</td>
      <td>{{comment.email}}</td>
      <td>{{comment.body}}</td>
    </tr>
  </div>
</ng-template>
